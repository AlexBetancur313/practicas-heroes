<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav style="width:300px">
    <mat-toolbar>
      <span>Menu de Opciones</span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>

      <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>

      <a routerLink="./agregar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>add</mat-icon>
        <span>Agregar Heroe</span>
      </a>

      <a routerLink="./buscar" mat-list-item (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>search</mat-icon>
        <span>Agregar Heroe</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="spacer"></div>

    <button mat-button>Salir</button>
  </mat-toolbar>


  <div class="contenedor" style="padding: 2em">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
